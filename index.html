<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .scoreboard {
            width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .scoreboard h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .player {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .player-name {
            font-size: 1.8em;
        }

        .score {
            font-size: 2em;
            font-weight: bold;
        }

        .timer {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .controls button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .controls button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="scoreboard">
        <h1>Badminton Scoreboard</h1>

        <!-- Timer -->
        <div class="timer" id="timer">Time Left: 00:10</div>

        <!-- Player Scores -->
        <div class="player">
            <div class="player-name">Player 1</div>
            <div class="score" id="score1">0</div>
        </div>

        <div class="player">
            <div class="player-name">Player 2</div>
            <div class="score" id="score2">0</div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button onclick="updateScore(1)">Player 1 Score +1</button>
            <button onclick="updateScore(2)">Player 2 Score +1</button>
            <button onclick="startTimer()">Start Timer</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        let score1 = 0;
        let score2 = 0;
        let timerInterval;

        // Function to update score
        function updateScore(player) {
            if (player === 1) {
                score1++;
                document.getElementById('score1').textContent = score1;
            } else if (player === 2) {
                score2++;
                document.getElementById('score2').textContent = score2;
            }
        }

        // Function to start the timer
        function startTimer() {
            let timeLeft = 10; // Set the initial time to 10 seconds for demo
            document.getElementById('timer').textContent = `Time Left: 00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
            
            // Update timer every second
            timerInterval = setInterval(function () {
                timeLeft--;
                document.getElementById('timer').textContent = `Time Left: 00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
                
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    alert('Game Over!');
                }
            }, 1000);
        }

        // Function to reset the game
        function resetGame() {
            score1 = 0;
            score2 = 0;
            document.getElementById('score1').textContent = score1;
            document.getElementById('score2').textContent = score2;
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = 'Time Left: 00:00';
        }
    </script>

</body>
</html>
